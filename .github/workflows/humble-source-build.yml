name: Humble Source Build
on:
  push:
    branches:
      # try to keep humble and rolling(main) in sync
      - humble
  schedule:
    # Run every morning to detect flakiness and broken dependencies
    - cron: '43 1 * * *'

jobs:
  humble_source:
    runs-on: ubuntu-22.04
    strategy:
      fail-fast: false
    env:
      ROS_DISTRO: humble
    steps:
      - uses: ros-tooling/setup-ros@v0.7
        with:
          required-ros-distributions: ${{ env.ROS_DISTRO }}
      - uses: actions/checkout@v4
      - uses: ros-tooling/action-ros-ci@0.3.13
        with:
          target-ros2-distro: ${{ env.ROS_DISTRO }}
          # Currently main is compatible with Humble
          ref: main
          import-token: ${{ secrets.GITHUB_TOKEN }}
          # build all packages listed in the meta package
          package-name:
            kortex_bringup
            kortex_driver
          vcs-repo-file-url: |
            https://raw.githubusercontent.com/ros2/ros2/${{ env.ROS_DISTRO }}/ros2.repos
            file://${{ github.workspace }}/ros2_kortex.${{ env.ROS_DISTRO }}.repos
          colcon-mixin-repository: https://raw.githubusercontent.com/colcon/colcon-mixin-repository/master/index.yaml
      - uses: actions/upload-artifact@v4
        with:
          name: colcon-logs-ubuntu-22.04
          path: ros_ws/log
